<div class="special">
    <div class="card-title p-2 gr-1">
        <h5>Qualifications:</h5>
    </div>
    <div class="row">

        <div class="col-6">
            <div class="card ">
                <div class="card-body">
                    <div class="txt">
                        <h1> Physics</h1>
                        <h4> Primary </h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card ">
                <div class="card-body">
                    <div class="txt">
                        <h1> Physics</h1>
                        <h4> Primary </h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card ">
                <div class="card-body">
                    <div class="txt">
                        <h1> Physics</h1>
                        <h4> Primary </h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card ">
                <div class="card-body">
                    <div class="txt">
                        <h1> Physics</h1>
                        <h4> Primary </h4>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <p>
            <button type="button" class="btn btn-outline-success btnCollapsed" (click)="toggle()"
                [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample" id="btnCollapse">
                Add New Subject
            </button>
        </p>
        <div *ngIf="isCollapsed">
            <div class="card">
                <div class="card-title">
                    <div class="txt">
                        Thank you for your contribution to our community.<br />
                        <small>Please fill the form</small>
                    </div>
                </div>
                <div class="card-body">
                    <form action="">
                        <div class="collapseSection">
                            <div class="txt">
                                <h4>Please specify your subject</h4>
                            </div>
                            <select class="form-control form-control-sm">
                                <option>Physics</option>
                                <option>Math</option>
                                <option>Algebra</option>
                                <option>Advanced Physics</option>
                                <option>Chemistry</option>
                            </select>
                        </div>

                        <div class="collapseSection">
                            <div class="txt">

                                <h4>Please specify which level of education you wish to offer a course?</h4>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                    value="Primary" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    Primary
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                    value="Preu" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    Preu
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                    value="University" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    University
                                </label>
                            </div>
                        </div>

                        <div class="collapseSection">

                            <div class="form-group">
                                <div class="txt">
                                    <h4>Please upload your certification</h4>
                                </div>
                                <input type="file" class="form-control-file" id="exampleFormControlFile1">
                            </div>
                        </div>
                        <hr class="thinner" />
                        <div class="submitBtn">
                            <button class="btn btn-success">Save</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
