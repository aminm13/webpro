            <h1 id="packName"> {{packName}}</h1>
            <h5> <small>{{auth.levelOfEdu}}</small> </h5>
            

            <h4> {{price}} $  </h4>
        </div>
        <div class="col-6">

                        Upgarde Now!
                    </h4>
                </button>
            </form>
        </div>
        </div>

    </div>
</div>
