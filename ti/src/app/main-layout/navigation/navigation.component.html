<!--Main Navigation-->

<header *ngIf="navShow" id="wrapper" class="toggled">

    <!-- Sidebar -->
    <div class="sidebar-fixed position-fixed" data-mdb-color="secondary">

        <a class="logo-wrapper waves-effect">
            <img src="../../../assets/img/logo.png" class="img-fluid" alt="">
        </a>

        <div class="list-group list-group-flush">

            <a routerLink="dashboards/v1" routerLinkActive="active" *ngIf="showStudent"
                class="list-group-item list-group-item-action waves-effect">
                <mdb-icon fas icon="chart-pie" class="mr-3"></mdb-icon>Course
            </a>
            <a routerLink="dashboards/v1" routerLinkActive="active" *ngIf="!showStudent"
                class="list-group-item list-group-item-action waves-effect">
                <mdb-icon fas icon="chart-pie" class="mr-3"></mdb-icon>Dashboard
            </a>

            <a routerLink="profiles/profile1" routerLinkActive="active"
                class="list-group-item list-group-item-action waves-effect">
                <mdb-icon fas icon="user" class="mr-3"></mdb-icon>Profile
            </a>
            <a href="http://localhost:8000/chats" routerLinkActive="active"
                class="list-group-item list-group-item-action waves-effect">
                <mdb-icon fas icon="table" class="mr-3"></mdb-icon>Messages
            </a>
            <a routerLink="maps/map1" routerLinkActive="active"
                class="list-group-item list-group-item-action waves-effect">
                <mdb-icon far icon="map" class="mr-3"></mdb-icon>Calendar
            </a>
            <a routerLink="history" routerLinkActive="active"
                class="list-group-item list-group-item-action waves-effect">
                <mdb-icon far icon="map" class="mr-3"></mdb-icon>History
            </a>
            <a (click)="logout()" routerLinkActive="active" class="list-group-item list-group-item-action waves-effect">
                <mdb-icon fas icon="exclamation" class="mr-3"></mdb-icon>Logout
            </a>

        </div>
        <hr />
        <select class="custom-select" (change)="changeLang($event.target.value)">
            <option>Select Your Language</option>
            <option value="en" [selected]="lang== 'en'">English</option>
            <option value="es" [selected]="lang== 'es'">espa√±ola</option>
        </select>

    </div>
    <!-- Sidebar -->

    <!--Navbar-->
    <mdb-navbar [containerInside]="false" SideClass="navbar navbar-expand-lg navbar-light white">
    </mdb-navbar>
    <!--/.Navbar-->

</header>
<!--Main Navigation-->
